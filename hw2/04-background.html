<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main
      class="container p-3 bg-light mt-5 text-dark"
      style="width: 50%; border-radius: 5px"
    >
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label>Background change interval (seconds): </label>
        <br>
        <select class="custom-select" id="selector" style="width: 15em;">
          <option selected value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
        </select>
      </div>
      <div>
        <button type="button" id="button" class="btn btn-primary" style="margin-top: 1em;">Start</button>
      </div>
    </main>
  </body>
</html>
