<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main
      class="container p-3 bg-light mt-5 text-dark"
      style="width: 50%; border-radius: 5px"
    >
      <form class="texd-md-left fw-bold" id="form">
        <div class="container" style="text-align: center">
          <h1>Exercise 05 - Form</h1>
        </div>
        <div class="form-group" style="margin-top: 1em">
          <label for="FullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="FullName"
            style="width: 100%"
          />
        </div>
        <div class="form-group" style="margin-top: 1em">
          <label for="Email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="Email"
            style="width: 100%"
          />
        </div>
        <label for="RegistrationStatus" style="margin-top: 1em"
          >Registration Status:</label
        ><br />
        <select
          class="form-control"
          name="RegistrationStatus"
          id="RegistrationStatus"
          style="display: block; width: 100%; appearance: auto"
        >
          <option value="none">Choose an Option</option>
          <option value="enrolled">Enrolled</option>
          <option value="not enrolled">Not Enrolled</option>
        </select>
        <div class="form-group">
          <p style="margin-top: 1em">
            Have you taken any of the following courses?
          </p>
          <input
            class="form-check-input"
            type="checkbox"
            name="Courses"
            value="Programming Languages"
          />
          <label
            class="form-check-label"
            for="ProgrammingLanguages"
            style="font-weight: normal"
            >Programming Languages</label
          ><br />
          <input
            class="form-check-input"
            type="checkbox"
            name="Courses"
            value="Operating Systems"
          />
          <label
            class="form-check-label"
            for="OperatingSystems"
            style="font-weight: normal"
            >Operating Systems</label
          ><br />
          <input
            class="form-check-input"
            type="checkbox"
            name="Courses"
            value="Full Stack Web Development"
          />
          <label
            class="form-check-label"
            for="FullStack"
            style="font-weight: normal"
            >Full Stack Web Development</label
          >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="margin-top: 1em"
            >Anything Else?</label
          >
          <textarea class="form-control" id="AnythingElse"></textarea>
        </div>
        <div class="form-group" style="margin-top: 1em">
          <input
            class="btn btn-primary btn-block"
            type="submit"
            value="Submit"
            style="width: 49%"
          />
          <input
            class="btn btn-secondary btn-block"
            type="reset"
            value="Reset"
            style="width: 49%"
          />
        </div>
      </form>
    </main>
  </body>
</html>
